<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label primary stacked>userid</ion-label>
      <ion-input id="inputUsername" placeholder="input username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary stacked>password</ion-label>
      <ion-input id="inputPassword" type="password" placeholder="input password"></ion-input>
    </ion-item>
    <button [disabled]="btnLogin_Disabled" (click)="btnLogin_onClick($event)">Login</button>
  </ion-list>
</ion-content>
